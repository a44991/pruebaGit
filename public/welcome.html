<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <!-- Add the Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form id="login-form">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Iniciar sesión">
        </form>
    </div>
    <a href="index.html" class="button">Ir a index</a> 

    <script>
        // Tu configuración de Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyCibkj2xAWjEk5jyxoWYr_yUP6qkiaU_lE",
            authDomain: "esp8266direct.firebaseapp.com",
            databaseURL: "https://esp8266direct-default-rtdb.firebaseio.com",
            projectId: "esp8266direct",
            storageBucket: "esp8266direct.appspot.com",
            messagingSenderId: "1058064689395",
            appId: "1:1058064689395:web:8ab7e9841dc6c4d2d16f86"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Inicio de sesión exitoso, redirige al usuario a la página principal
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    // Error en el inicio de sesión, muestra un mensaje de error
                    alert('Error en el inicio de sesión: ' + error.message);
                });
        });
    </script>
</body>
</html>
